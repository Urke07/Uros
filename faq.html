<div class="container mt-5">
  <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Odabir Modela Automobila</h2>
    <form action="#" method="GET">
      <div class="mb-3">
        <label for="brand" class="form-label">Marka automobila</label>
        <select id="brand" name="brand" class="form-select" required>
          <option value="" disabled selected>Izaberite marku</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Toyota">Toyota</option>
          <option value="Ford">Ford</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="model" class="form-label">Model automobila</label>
        <input type="text" id="model" name="model" class="form-control" placeholder="Unesite model" required />
      </div>

      <div class="mb-3">
        <label for="fuel" class="form-label">Gorivo</label>
        <select id="fuel" name="fuel" class="form-select" required>
          <option value="" disabled selected>Izaberite gorivo</option>
          <option value="Benzin">Benzin</option>
          <option value="Dizel">Dizel</option>
          <option value="Električni">Električni</option>
          <option value="Hibrid">Hibrid</option>
          <option value="Plin">Plin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="doors" class="form-label">Broj vrata</label>
        <select id="doors" name="doors" class="form-select" required>
          <option value="" disabled selected>Izaberite broj vrata</option>
          <option value="2">2 vrata</option>
          <option value="3">3 vrata</option>
          <option value="4">4 vrata</option>
          <option value="5">5 vrata</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Boja automobila</label>
        <input type="text" id="color" name="color" class="form-control" placeholder="Unesite boju" required />
      </div>

      <div class="mb-3">
        <label for="year" class="form-label">Godište automobila</label>
        <input type="number" id="year" name="year" min="1990" max="2025" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Stanje automobila</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="condition" id="new" value="Novo" required />
          <label class="form-check-label" for="new">Novo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="condition" id="used" value="Polovno" />
          <label class="form-check-label" for="used">Polovno</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="priceRange" class="form-label">Cena (u €)</label>
        <input type="number" id="priceMin" name="priceMin" class="form-control mb-2" placeholder="Minimalna cena" min="0" />
        <input type="number" id="priceMax" name="priceMax" class="form-control" placeholder="Maksimalna cena" min="0" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark">Pretraži</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
